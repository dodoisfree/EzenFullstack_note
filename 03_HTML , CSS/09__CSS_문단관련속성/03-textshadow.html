<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>

    <style type="text/css">
        body {
            font-weight: bold;
            font-size: 40px;
            text-align: center;
        }
        .text1 {
            color: #06f;
            text-shadow: 3px 3px 5px #000; /* x축 y축 번짐 */
        }
        .text2 {
            color: #c30;
            text-shadow: -3px -3px 5px #000;
        }
    </style>
</head>

<body>
    <span class="text1">HTML5</span> &amp;
    <span class="text2">CSS3</span>
</body>
</html>
