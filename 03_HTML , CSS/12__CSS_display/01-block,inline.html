<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style type="text/css">
        div,
        span{
            width: 100px;
            height: 50px;
        }

        div {
            background-color: #ff6600;
            display: inline;
        }

        span {
            background-color: #ff00ff;
            display: block;
        }
    </style>
</head>

<body>
    <div>DIV 태그(1)</div>
    <div>DIV 태그(2)</div>
    <span>SPAN 태그(1)</span>
    <span>SPAN 태그(1)</span>
</body>
</html>
