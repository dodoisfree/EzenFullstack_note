<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Example</title>

    <style type="text/css">
      div {
        width: 200px;
        height: 200px;
        display: inline-block;
      }

      #box1 {
        background-color: #ff6600;
      }

      #box2 {
        background-color: #ff00ff;
      }
    </style>
  </head>

  <body>
    <div id="box1">박스1</div>
    <!-- 주석(띄어쓰기 없애기 꼼수)
    -->
    <div id="box2">박스2</div>
  </body>
</html>
