<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
        .parent {
            background-color: #ff00ff;
            width: 90%;
            height: auto;
            border: 5px solid #0000ff;
        }

        .child {
            background-color: #00ff00;
            padding: 10px;
            border: 5px solid #ff00ff;
            /** 부모의 width에서 자신이 padding과 border값을 제외한
            나머지를 자동으로 계산한다. (기본값) */
            width: auto;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">HTML &amp; CSS</div>
    </div>
</body>
</html>
