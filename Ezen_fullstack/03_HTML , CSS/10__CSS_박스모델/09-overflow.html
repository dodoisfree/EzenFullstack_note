<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
        /** class 속성은 재사용을 위한 CSS 처리 */
        div.parent {
            background-color: #ff00ff;
            width: 250px;
            height: 100px;
            border: 5px dotted #000000;
        }

        div.child {
            background-color: #00ff00;
            width: 100%;
            height: 100%;

            /** 테두리와 여백만큼 벗어난다. (기본값) */
            border: 10px solid #0000ff;
            padding: 30px 30px;
           
        }

        /**  */
        #box1 {
            overflow: visible;
        }

        /** 스크롤 처리 한다. 윈도우에서는 스크롤 트랙이 항상 보인다. */
        #box2 {
            overflow: scroll;
        }

        /** 벗어나는 영역은 잘라버린다. */
        #box3 {
            overflow: hidden;
        }

        /** 작을경우 그냥 두고, 벗어날 경우 스크롤 처리 */
        #box4 {
            overflow: auto;
        }
    </style>
</head>

<body>
    <div class="parent" id="box1">
        <div class="child">visible</div>
    </div>
    <br/><br/>

    <div class="parent" id="box2">
        <div class="child">scroll</div>
    </div>
    <br/><br/>

    <div class="parent" id="box3">
        <div class="child">hidden</div>
    </div>
    <br/><br/>

    <div class="parent" id="box4">
        <div class="child">auto</div>
    </div>
    <br/><br/>
</body>
</html>
