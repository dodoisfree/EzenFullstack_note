<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
        .parent {
            /** 시각적인 확인을 위한 처리 */
            background-color: #ff00ff;
            border: 10px dotted;
            /** 크기를 지정합시다. --> 고정사이즈 */
            width: 500px;
            height: 300px;
        }

        .child {
            /** 시각적인 확인을 위한 처리 */
            background-color: #00ff00;
            width: 500px;
            height: 300px;
            /** 부모의 크기를 벗어난다. 벗어난 영역은 주변 요소를 침범하게 된다. */
            padding: 10px 20px;
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">HTML &amp; CSS</div>
    </div>
    Hello World
</body>
</html>
