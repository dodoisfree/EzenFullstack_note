<!DOCTYPE html>
<html lang="ko">
  <!-- 페이지 설정 부분-->
  <head>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
         ANSI(euc-kr), UTF-8 -->
    <meta charset="UTF-8" />
    <!-- 스마트 장치(휴대폰 등)에서의 해상도 균일화 처리-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 브라우저에 표시될 문서 제목-->
    <title>Document</title>
  </head>

  <!-- 브라우저에 보여질 부분-->
  <body>
    Hello HTML
  </body>
</html>
