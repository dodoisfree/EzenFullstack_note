<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Example</title>

    <style type="text/css">
      .link {
        /** 글자 크기 14px, 굴림 */
        /** font: 14px/40px "굴림"; */
        font: 16px "굴림";

        /** 상하 여백 0, 좌우 여백 15px */
        /** padding: 0 15px; */
        padding: 10px 15px;

        /** 글자 색상 */
        color: #222;

        /** 링크의 밑줄 제거 */
        text-decoration: none;

        /** div처럼 동작해라 */
        display: block;

        /** 크기 지정 */
        /** height: 40px; */
        width: auto;
        height: auto;

        /** 아래 테두리 설정 */
        border-bottom: 1px dotted #cccccc;
      }

      /** :first-child --> 여러개의 요소 중에서 첫 번째 요소 */
      /** :last-child --> 여러개의 요소 중에서 마지막 요소 */
      .link:first-child {
        border-top: 1px dotted #cccccc;
      }

      /** 마우스 오버시 배경색상 변경 */
      .link:hover {
        background-color: #ffff00;
      }

      /** 링크 안의 <span>태그를 block-level요소로 변경하고 말줄임 처리 추가 */
        .link span{
            display: block;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden; /** 말줄임 효과 사용시, for FireFox */
        }

        .link .subject{
            font-weight: bold;
            font-size: 16px;
            padding-bottom: 5px;
        }

        .link .desc {
            font-size: 12px;
        }
    </style>
  </head>

  <body>
    <!-- 
        링크는 HTML 분류상 inline-level 요소이기 때문에, block-level을 포함할 수
        없다. 즉, 링크 안에서 여러개의 문단을 구성하기 위해서는 <span>만 사용할 수 있다.
        <span>을 문단처럼 적용하기 위하여, display 속성을 block으로 부여한다.
    -->
    <a href="#" class="link">
      <span class="subject">HTML</span>
      <span class="desc">웹 페이지를 제작하기 위한 뼈대를 구성하는 언어</span>
    </a>
    <a href="#" class="link">
      <span class="subject">CSS</span>
      <span class="desc">HTML로 구성된 뼈대에 옷을 입히는 언어</span>
    </a>
    <a href="#" class="link">
      <span class="subject">Javascript</span>
      <span class="desc">동적인 기능을 추가하는 언어</span>
    </a>
  </body>
</html>
