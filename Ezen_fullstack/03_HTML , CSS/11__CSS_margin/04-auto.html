<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
        div#parent{
            background-color: #ff0000;
            width: 800px;
            height: 500px;
            border: 5px solid #0000ff;
            /* 중앙정렬 */
            margin: auto;
        }

        div#child{
            background-color: #00ff00;
            padding: 10px;
            border: 5px solid #ff00ff;
            width: 500px;
            /* 중앙정렬 > 자식을 부모의 중앙에 위치시키기 */
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="child">박스2</div>
    </div>
</body>
</html>
