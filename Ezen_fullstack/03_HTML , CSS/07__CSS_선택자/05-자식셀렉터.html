<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
        #container > #header > h1 {
            color: red;
        }

        #container > #content > h1 {
            color: blue;
        }

        #header > .sub {
            color: green;
        }

        #container > .sub {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>자식셀렉터</h1>
            <p class="sub">자식셀렉터에 대해서 알아봅시다.</p>
        </div>

        <hr/>

        <div id="content">
            <h1>괄호(">")에 의한 HTML 태그의 계층표현</h1>
            <p class="sub">자식셀렉터는 "IN"의 의미가 있습니다.</p>
        </div>
    </div>
</body>
</html>
