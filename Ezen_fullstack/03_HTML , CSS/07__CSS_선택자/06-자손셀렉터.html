<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
        #container h1{
            color: red;
        }

        #header h1{
            color: blue;
        }

        #container p{
            color: green;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>자손셀렉터</h1>
            <p class="sub">자손셀렉터에 대해서 알아봅시다.</p>
        </div>

        <hr/>

        <div id="content">
            <h1>공백(" ")에 의한 HTML 태그의 계층표현</h1>
            <p class="sub">자식셀렉터는 반드시 1depth에 대한 요소만을 의미해야 하지만, 자손셀렉터는 태그의 계층을 건너뛸 수 있습니다.</p>
        </div>
    </div>
</body>
</html>
