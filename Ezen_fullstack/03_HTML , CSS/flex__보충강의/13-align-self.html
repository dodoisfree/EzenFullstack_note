<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        box-sizing: border-box;
        border: 2px dotted #06f;
        padding: 10px;
        height: 200px;
        display: flex;
      }

      .item {
        border: 2px solid #f0f;
        padding: 10px;
        margin: 5px;
      }

      .item:nth-child(1) {
        align-self: auto;
      }

      .item:nth-child(2) {
        align-self: stretch;
      }

      .item:nth-child(3) {
        align-self: flex-start;
      }

      .item:nth-child(4) {
        align-self: flex-end;
      }

      .item:nth-child(5) {
        align-self: center;
      }

      .item:nth-child(6) {
        align-self: baseline;
      }

    </style>
  </head>
  <body>
    <h1>order</h1>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
      <div class="item">F</div>
    </div>
  </body>
</html>
