<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body,
        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .tablist {
            display: flex;
            justify-content: space-between;
            border: 1px solid rgba(0, 0 ,0, 0.12);
            background-color: #fff;
        }
        .tab {
            position: relative;
            display: block;
            line-height: 60px;
            font-weight: bold;
            padding: 0 15px;
        }
        .tab.selected::after {
            position: absolute;
            bottom: 19px;
            left: 13px; 
            right: 13px;
            height: 9px;
            background-color: rgba(0, 209, 69, 0.7);
            content: '';
        }
    </style>
</head>
<body>
    <header>
        <ul class="tablist">
            <li>
                <a href="#" class="tab selected">HOME</a>
            </li>
            <li>
                <a href="#" class="tab">정렬이 다른 메뉴</a>
            </li>
            <li>
                <a href="#" class="tab">MYPAGE</a>
            </li>
        </ul>
    </header>
</body>
</html>
