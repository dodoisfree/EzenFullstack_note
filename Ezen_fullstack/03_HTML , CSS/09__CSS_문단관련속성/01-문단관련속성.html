<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
        * {
            font-size: 20px;
        }
        div#text1 {
            text-align: center;
        }
        div#text2 { 
            text-indent: 30px; /* 들여쓰기 */
        }
        div#text3 {
            text-decoration: underline overline line-through; /* 밑줄 윗줄 취소선 */
        }
        div#text4 {
            vertical-align: middle; /* 기준점으로 문장 위치 결정 */
        }
        div#text5 {
            letter-spacing: 5px; /* 글자 간격 */
            word-spacing: 10px; /* 띄어쓰기 간격 */
        }
        div#text6 {
            white-space: nowrap; /* 줄바꿈 없이 화면을 뚫고 나감 */
        }
    </style>
</head>

<body>
    <div id="text1">문단 관련 속성 (1)</div>
    <hr/>
    <div id="text2">
        문단 관련 속성 (2) <br/>
        문단 관련 속성 (2)
    </div>
    <div id="text3">문단 관련 속성 (3)</div>
    <hr/>
    <div id="text4">
        <img src="img/sample.png" width="50" alt="시계이미지"/>
        문단 관련 속성 (4)
    </div>
    <hr/>
    <div id="text5">문단 관련 속성 (5)</div>
    <hr/>
    <div id="text6">문단 관련 속성 (6) 문단 관련 속성 (6) 문단 관련 속성 (6) 문단 관련 속성 (6) 문단 관련 속성 (6) </div>
</body>
</html>
