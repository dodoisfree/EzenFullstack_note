<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Example</title>
    <link href="https://fonts.googleeapis.com/css?family=Nanum+Gothic" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&family=Yeon+Sung&display=swap" rel="stylesheet"/>
    
    <style type="text/css">
      /* '*'는 모든 요소를 의미하는 특수 셀렉터*/
      * {
        font-size: 30px;
      }

      div {
        color: #666666;
        font-family: "Nanum Gothic", sans-serif;
      }

      h1 {
        font-family: 'Poor Story', cursive;
        text-decoration: blink;
      }

      h2 {
        font-family: 'Yeon Sung', cursive;
      }
      
    </style>
  </head>

  <body>
      <div>구글에서 내려받은 나눔고딕체를 사용하여 웹 페이지를 표시합니다.</div>
      <h1>안녕하세요. 반갑습니다.</h1>
      <h2>안녕히계세요. 반가웠습니다.</h2>
  </body>
</html>
