<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
        /* 공통속성 */
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        /* 메뉴영역 표시 */
        #navi {
            background: url(img/list_bg.png) repeat;
            width: auto;
            height: 184px;
        }

        /* 메뉴박스 */
        #navi ul {
            background: url(img/menu.png) no-repeat left top;
        }

        /* 메뉴박스 > 각 항목 */
        #navi li {
            width: auto;
            height: 46px;
            background: url(img/list_right.png) no-repeat right center;
        }

        /* 메뉴박스 > 각 항목 > 링크 */
        #navi li > a {
            display: block;
            width: auto;
            height: 45px;
            cursor: pointer;
            /* for FF */
            text-indent: -10000px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="navi">
        <ul>
            <li>
                <a href="#">웹표준/웹디자인</a>
            </li>
            <li>
                <a href="#">소셜미디어마케팅</a>
            </li>
            <li>
                <a href="#">IT/모바일</a>
            </li>
            <li>
                <a href="#">OA</a>
            </li>
        </ul>
    </div>
</body>
</html>
