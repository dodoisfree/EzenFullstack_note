<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
        div {
            border: 5px solid red;
            width: 480px;
            height: 150px;
            margin: 5px auto;
            background: url(img/main_content_bg.png) no-repeat;
        }

        div#box2 {
            background-position: 70px 50px;
        }

        div#box3 {
            background-position: -70px -50px;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
