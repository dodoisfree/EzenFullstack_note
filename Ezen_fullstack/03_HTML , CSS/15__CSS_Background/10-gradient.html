<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
        .grad1 {
            width: 150px;
            height: 150px;
            /* 웹킷 브라우저(사파리, 크롬, 웨일, MS엣지 등) */
            background: -webkit-gradient(linear, left top, left bottom, from(#06f), to(#fff));
            /* 파이어 폭스 */
            background: -moz-linear-gradient(top, #06f, #fff);
        }

        .grad2 {
            width: 150px;
            height: 150px;
            /* 웹킷 브라우저(사파리, 크롬, 웨일, MS엣지 등) */
            background: -webkit-gradient(linear, left bottom, right top, from(#06f), to(#fff));
            /* 파이어 폭스 */
            background: -moz-linear-gradient(bottom 45deg, #06f, #fff);
        }
    </style>
</head>

<body>
    <h1>선형 그라데이션</h1>
    <P>색상만 지정했을 때</P>
    <div class="grad1"></div>
    <p>방향을 지정했을 때</p>
    <div class="grad2"></div>
</html>
