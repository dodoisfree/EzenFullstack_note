<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #off {
        width: 200px;
        height: 60px;
        background-color: #aaa;
        color: blue;
        border: 2px solid black;
        font-size: 25px;
        text-align: center;
        line-height: 60px;
        font-weight: 600;
        cursor: pointer;
      }

      #on {
        width: 200px;
        height: 60px;
        background-color: yellow;
        color: red;
        border: 2px solid black;
        font-size: 25px;
        text-align: center;
        line-height: 60px;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="off">푸시알림 수신</div>
    <script>
      document.querySelector("#off").addEventListener("click", (e) => {
        const box = e.currentTarget;
        box.id = "on";
      });
    </script>
  </body>
</html>
