<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="./img/img01.jpg" id="lyan" width="480" height="480" />

    <script>
        const img = ['./img/img01.jpg', './img/img02.jpg', './img/img03.jpg'];
        let num = 0;

        setInterval(function () {
            num = (num + 1) % img.length;
            document.getElementById('lyan').setAttribute("src", img[num]);
        }, 3000);
    </script>
</body>
</html>
