<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .pull-left {
            float: left;
        }

        .clearfix:after {
            float: none;
            clear: both;
            content: '';
            display: block;
        }

        .img-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 640px;
            margin: auto;
        }

        .img-list li {
            width: 20%;
        }

        .img-list li a {
            display: block;
            margin: 10px;
        }

        .img-list li img {
            width: 100%;
            height: 100px;
        }

        .viewer {
            width: 620px;
            margin: auto;
            padding: 0 10px;
        }

        .viewer img {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <ul class="img-list clearfix">
        <li class="pull-left"><a href="img/img01.jpg" title="테스트 이미지1" class="link"><img src="img/img01.jpg" /></a></li>
        <li class="pull-left"><a href="img/img02.jpg" title="테스트 이미지1" class="link"><img src="img/img02.jpg" /></a></li>
        <li class="pull-left"><a href="img/img03.jpg" title="테스트 이미지1" class="link"><img src="img/img03.jpg" /></a></li>
        <li class="pull-left"><a href="img/img04.jpg" title="테스트 이미지1" class="link"><img src="img/img04.jpg" /></a></li>
        <li class="pull-left"><a href="img/img05.jpg" title="테스트 이미지1" class="link"><img src="img/img05.jpg" /></a></li>
    </ul>

    <div class="viewer">
        <img src="img/img01.jpg" id="target" />
    </div>

    <script>
        document.querySelectorAll('.link').forEach((v, i) => {
            v.addEventListener('click', e => {
                // 링크에 대한 클릭 이벤트 발생 후 href 속성이 동작하게 된다.
                // 아래 구문은 링크에 대한 클릭 이벤트 동작 후,
                // href 속성이 동작하는 것을 방지한다.
                e.preventDefault();

                // 클릭된 링크가 갖는 속성값 가져오기
                // --> 링크가 가르키는 원본 이미지의 주소
                const src = e.currentTarget.getAttribute('href');       // --> img/img04.jpg
                const title = e.currentTarget.getAttribute('title');    // --> 테스트 이미지 4
                console.log(src);
                console.log(title);

                const target = document.querySelector('#target');
                target.setAttribute("src", src);
                target.setAttribute("alt", title);
            });
        });
    </script>
</body>
</html>
