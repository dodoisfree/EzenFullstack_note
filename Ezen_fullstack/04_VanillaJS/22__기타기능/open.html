<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>새로 열린 창</h1>
    <p>이 페이지는 팝업창으로 사용될 샘플 페이지</p>
    <hr/>
    <div>
        <a href="#" id="close">창 닫기</a>
    </div>

    <script>
        document.querySelector("#close").addEventListener("click", e => {
            e.preventDefault();
            self.close();
            // 혹은
            // window.close();
        });
    </script>
</body>
</html>
