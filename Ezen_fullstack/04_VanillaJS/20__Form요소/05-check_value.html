<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myform">
      <label><input type="radio" class="hobby" value="soccor" />축구</label>
      <label><input type="radio" class="hobby" value="basketball" />농구</label>
      <label><input type="radio" class="hobby" value="baseball" />야구</label>
      <button type="button" id="btn">입력값 확인</button>
    </form>

    <hr />

    <p id="console"></p>

    <script>
      const checkbox = document.querySelectorAll(".hobby");

      // 선택 항목이 변경되었을 경우의 이벤트 처리
      checkbox.forEach((v, i) => {
        v.addEventListener("change", (e) => {
          const div = document.querySelector("#console");
          div.innerHTML = e.currentTarget.value;
          div.innerHTML += e.currentTarget.checked ? " 체크됨" : " 체크 해제됨";
        });
      });

      // 버튼이 눌러진 경우의 처리
      document.querySelector("#btn").addEventListener("click", (e) => {
        /** 고전적 반복 처리 기법 */
        // 선택된 항목의 value를 저장할 빈 배열
        // const checkedValue = [];
        // checkbox.forEach((v, i) => {
        //   if (v.checkde) {
        //     checkedValue.push(v.value);
        //   }
        // });


        /** 모던 Javascript의 탐색 기능 활용 */
        // 선택된 체크박스만 배열로 추출
        const checkedItem = Array.from(checkbox).filter((v, i) => v.checked);
        const checkedValue = checkedItem.map((v, i) => v.value);

        document.querySelector("#console").innerHTML = checkedValue;
      });
    </script>
  </body>
</html>
