<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        table {
            width: 500px;
            height: 500px;
            font-size: 20px;
        }
    </style>
  </head>
  <body>
    <h1>영화진흥위원회 박스오피스 순위</h1>

    <input type="date" id="targetDt" />

    <hr />

    <table border="1">
      <thead>
        <tr>
          <th>순위</th>
          <th>영화제목</th>
          <th>관객수</th>
          <th>개봉일</th>
        </tr>
      </thead>
      <tbody id="list-body"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      /** 파라미터로 백엔드에 전달할 값을 받아 이를 Ajax로 요청한 후 결과를 화면에 출력하는 함수 */
      const getMovieRank = async (targetDt) => {
        const listBody = document.querySelector("#list-body");
        const old_item = listBody.getElementsByTagName("tr");

        Array.from(old_item).map((v, i) => {
          listBody.removeChild(v);
        });

        let json;

        try {
          json = await axios.get(
            "http://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json",
            {
              params: {
                key: "4bc5376d49c2732308fe98a14606f396",
                targetDt: targetDt,
              },
            }
          );
          console.log(json);
        } catch (e) {
          console.error(e);
          alert("요청을 처리하는데 실패했습니다.");
          return;
        }

        if (json != null) {
          const movieNm = [];
          const audiCnt = [];
          const { data } = json;

          data.boxOfficeResult.dailyBoxOfficeList.map((v, i) => {
            const tr = document.createElement("tr");

            const td1 = document.createElement("td");
            td1.innerHTML = v.rank;

            const td2 = document.createElement("td");
            td2.innerHTML = v.movieNm;

            const td3 = document.createElement("td");
            td3.innerHTML = v.audiCnt;

            const td4 = document.createElement("td");
            td4.innerHTML = v.openDt;

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);

            listBody.appendChild(tr);

            movieNm.push(v.movieNm);
            audiCnt.push(v.audiCnt);
          });
        }
      };

      document.querySelector('#targetDt').addEventListener('change', (e) => {
          // e.currentTarget.value가 'yyyy-mm-dd' 형식이므로 '-'를 제거
          const date = e.currentTarget.value.replaceAll('-', '');
          getMovieRank(date);
      });

      /** 페이지 열림과 동시에 실행됨 */
      // 하루전을 계산
      const date = new Date();
      const b = date.getDate() -1;
      date.setDate(b);

      // 하루 전의 년, 월, 일
      let yy = date.getFullYear();
      let mm = date.getMonth() + 1;
      let dd = date.getDate();

      // 한자리 숫자인 경우는 자리수 맞춤
      if (mm < 10) {
          mm = '0' + mm;
      }
      if (dd < 10) {
          dd = '0' + dd;
      }

      // 문자열로 결합
      const sendDate = '' + yy + mm + dd;
      getMovieRank(sendDate); 
    </script>
  </body>
</html>
