<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #loading {
        width: 100px;
        height: 100px;
        background-image: url(img/loading.gif);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
        z-index: 999999;
        display: none;
      }

      #loading.active {
        display: block;
      }

      #list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #list li {
        width: 100%;
        height: auto;
        margin: 10px;
        border-bottom: 1px dotted #ccc;
        float: left;
      }

      #list li a {
        display: block;
        text-decoration: none;
        color: #000;
      }

      #list li a img {
        display: block;
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin-bottom: 10px;
        float: left;
      }

      #list li:after,#list li a img:after {
        content: "";
        display: block;
        float: none;
        clear: both;
      }

      #list li h2 {
        display: block;
        position: relative;
        left: 15px;
      }

      #list li h5 {
        display: block;
        position: relative;
        top: 10px;
        left: 17px;
      }

      #list li p {
        font-size: 13px;
        position: relative;
        top: 10px;
        left: 17px;
        font-weight: normal;
      }

      #list li span {
        font-size: 13px;
        position: relative;
        bottom: 25px;
        left: 130px;
      }
    </style>
  </head>
  <body>
    <div id="loading"></div>
    <h1>카카오 블로그, 카페 검색</h1>

    <form id="searchForm">
      <fieldset>
        <label for="category"></label>
        <select name="category" id="category">
            <option value="blog">블로그 검색</option>
            <option value="cafe">카페 검색</option>
        </select>
        <input type="search" id="query" placeholder="Search ..." />
        <button type="submit">검색</button>
      </fieldset>
    </form>

    <!-- 검색 결과가 표시될 목록 -->
    <ul id="list">
      <li>
        <a href="#" target="_blank" title="제목">
          <img src="img/noimage.jpg" />
          <h2>제목이 위치할 곳</h2>
          <h5>내용이 위치할 곳</h5>
          <p>사이트 제목&nbsp;&nbsp;|</p>
          <span>글 작성일</span>
        </a>
      </li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      // KAKAO REST KEY
      const KAKAO_REST_KEY = "8dd322609444f19d7248550cf5fba7a2";

      // 페이지 번호
      let currentPage = 1;

      // 검색어
      let queryKeyword;

      // 마지막 페이지인지 검사
      let isEnd = false;

      let category;

      // 검색폼의 submit 이벤트 - 신규검색

      document.querySelector("#searchForm").addEventListener("submit", (e) => {
        e.preventDefault();

        // 입력된 검색어를 가져온다.
        const queryField = document.querySelector("#query");
        queryKeyword = queryField.value.trim();

        const selec = document.getElementById("category");
        category = selec.options[selec.selectedIndex].value;

        // 검색어가 입력되지 않은 경우에 대한 예외처리
        if (!queryKeyword) {
          alert("검색어를 입력하세요");
          queryField.focus();
          return;
        }

        // 신규검색
        currentPage = 1;
        get_image_search();
      });

      // 스크롤 이벤트 - 추가검색
      window.addEventListener("scroll", (e) => {
        // 마지막 페이지이거나 이미 로딩바가 화면에 표시되고 있다면 처리 중단
        if (
          isEnd ||
          document.querySelector("#loading").classList.contains("active")
        ) {
          return;
        }

        // 스크롤바의 Y좌표
        const scrollTop = window.scrollY;
        // 웹 브라우저의 창 높이
        const windowHeight = window.screen.availHeight;
        // HTML 문서의 높이
        const documentHeight = document.body.scrollHeight;

        // 스크롤바의 반동 효과를 고려해서 scrollTop + windowHeight가 실제 화면 크기보다 커 질 수도 있다.
        if (scrollTop + windowHeight >= documentHeight) {
          // 2페이지 이후는 추가 검색
          currentPage++;
          get_image_search();
        }
      });

      // Ajax요청 후 결과를 화면에 HTML로 출력하는 함수
      async function get_image_search() {
        // 로딩바 객체
        const loading = document.querySelector("#loading");

        // 로딩바 화면에 표시하기
        loading.classList.add("active");

        // 검색 결과가 표시될 영역
        const list = document.querySelector("#list");

        // 1페이지에 대한 요청일 경우 기존에 표시되고 있던 검색결과가 있다면 삭제한다.
        if (currentPage == 1) {
          Array.from(list.getElementsByTagName("li")).forEach((v, i) => {
            list.removeChild(v);
          });
        }

        // 검색결과를 저장할 빈 변수
        let json = null;

        try {
          json = await axios.get(`https://dapi.kakao.com/v2/search/${category}`, {
            params: {
              query: queryKeyword,
              page: currentPage,
            },
            headers: {
              Authorization: `KakaoAK ${KAKAO_REST_KEY}`,
            },
          });

          // 응답결과 확인
          console.log(json);
        } catch (e) {
          console.error(e);
          alert("요청을 처리하는데 실패했습니다.");
          return;
        } finally {
          // 로딩바 닫기
          loading.classList.remove("active");
        }

        if (json != null) {
          const {data} = json;

          // 다음 페이지를 요청할 수 있는지를 판단하기 위한 값
          isEnd = data.meta.is_end;

          data.documents.map((v, i) => {
            const li = document.createElement("li");
            
            const a = document.createElement("a");
            a.setAttribute("href", v.url);
            a.setAttribute("target", "_blank");
            a.setAttribute("title", v[`${category}name`]);

            const img = document.createElement("img");
            img.setAttribute("src", v.thumbnail);

            const h2 = document.createElement('h2');
            h2.innerHTML = "&nbsp;" + v.title;

            const h5 = document.createElement('h5');
            h5.innerHTML = "&nbsp;" + v.contents

            const p = document.createElement('p');
            p.innerHTML = "&nbsp;" + v[`${category}name`];

            const span = document.createElement("span");
            span.innerHTML = "&nbsp;" + v.datetime;

            a.appendChild(img);
            a.appendChild(h2);
            a.appendChild(h5);
            a.appendChild(p);
            a.appendChild(span);

            li.appendChild(a);
            list.appendChild(li);
          });
        }
      }
    </script>
  </body>
</html>
