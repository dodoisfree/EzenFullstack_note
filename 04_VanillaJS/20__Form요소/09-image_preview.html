<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #file-input {
            display: none;
        }

        .image-upload label {
            cursor: pointer;
        }

        #console:after {
            content: '';
            clear: both;
            float: none;
            display: block;
        }

        div.preview {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid #d5d5d5;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            float: left;
        }
    </style>
</head>
<body>
    <div class="image-upload">
        <label for="file-input">
            <img src="upload.jpg" />
        </label>

        <input id="file-input" type="file" multiple />
    </div>

    <!-- 미리보기를 표시할 컨테이너 -->
    <div id="preview-container"></div>
    
    <script type="text/javascript">
        // File 요소에 대한 change 이벤트
        document.querySelector('#file-input').addEventListener('change', (e) => {
            // 미리보기를 표시할 컨테이너 객체
            const previewContainer = document.querySelector('#preview-container');

            // 컨테이너의 내부를 모두 지운다.
            previewContainer.innerHTML = '';

            // 선택된 파일의 파일리스트(배열이 아님)
            const files = e.currentTarget.files;
            console.log(files);

            // 선택된 파일의 수 만큼 반복
            Array.from(files).forEach((v, i) => {
                console.log(v);

                // i번째 파일을 가져온다.
                const img = URL.createObjectURL(v);

                // 이미지를 표시할 div태그를 생성
                // createElement는 <body>태그 안에 코딩되어 있지 않은 새로운 HTML 태그를 생성
                // --> 화면상에 보이지 않음.
                const div = document.createElement('div');
                div.classList.add('preview');
                div.style.backgroundImage = 'url(' + img + ')';

                // JS로 생성한 새로운 HTML태그를 화면상에 표시하기 위해
                // 기존의 Element객체 안에 자식요소로 추가(append)
                previewContainer.appendChild(div);
            });
        });
    </script>
</body>
</html>
