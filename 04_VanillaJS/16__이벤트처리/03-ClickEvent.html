<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .event-box {
            border: 5px solid #007;
            background: #d5d5d5;
            color: #009;
            font-size: 32px;
            padding: 50px 0;
            text-align: center;
            cursor: pointer;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div id="listener" class="event-box">
        Mouse Here~!!!
    </div>

    <script>
        // 이벤트가 발생할 대상을 JS 객체로 가져온다.
        const eventBox = document.querySelector("#listener");

        // 콜백함수에 전달되는 파라미터 `e`는 이벤트 정보
        eventBox.addEventListener('click',function(e) {
            // e.currentTarget 혹은 e.target은 이벤트가 발생한 자기 자신
            // eventBox에 대해서 발생한 이벤트 이므로 `e.currentTarget`는 eventBox 자신을 의미
            e.currentTarget.innerHTML = "Click Event";

            // 마우스 관련 이벤트가 발생한 경우 e객체가 포함하는 프로퍼티
            // clientX, clientY 는 현재 문서 기준 위치
            // offsetX, offsetY 는 현재 오브젝트 기준 위치
            // screenX, screenY 는 현재 모니터 기준 위치
            console.log("문서 기준: clientX: " + e.clientX + ", clientY: " + e.clientY);
            console.log("오브젝트 기준: offsetX: " + e.offsetX + ", offsetY: " + e.offsetY);
            console.log("모니터 기준: screenX: " + e.screenX + ", screenY: " + e.screenY);
        });

        eventBox.addEventListener("dblclick", (e) => {
            e.currentTarget.innerHTML = "Dobule Click Event";
        });

        eventBox.addEventListener("mousemove", e => e.currentTarget.innerHTML = "Mouse Move");
    </script>
</body>
</html>
