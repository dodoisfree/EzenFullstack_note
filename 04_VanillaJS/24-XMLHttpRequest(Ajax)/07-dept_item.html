<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #loading {
        width: 100px;
        height: 100px;
        background-image: url(img/loading.gif);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
        z-index: 999999999;
        display: none;
      }

      #loading.active {
        display: block;
      }

      dt {
        font-weight: bold;
        margin: 10px 0px;
        font-size: 20px;
      }

      dt:before {
        content: "⨀";
        padding-right: 5px;
      }

      dd {
        font-weight: normal;
        margin-bottom: 30px;
        border-left: 5px #d5d5d5 solid;
        padding-left: 15px;
        font-size: 16px;
      }

      #dept-item {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading"></div>
    <h1>Dept Item</h1>

    <a href="#" class="mylink" data-deptno="101">컴퓨터공학과</a>
    <a href="#" class="mylink" data-deptno="102">멀티미디어과</a>
    <a href="#" class="mylink" data-deptno="201">전자공학과</a>
    <a href="#" class="mylink" data-deptno="202">기계공학과</a>

    <dl id="dept-item">
      <dt>학과번호</dt>
      <dd class="id"></dd>
      <dt>학과명</dt>
      <dd class="dname"></dd>
      <dt>학과위치</dt>
      <dd class="loc"></dd>
    </dl>

    <script src="libs/ajaxPromiseHelper.js"></script>
    <script>
      const mylink = document.querySelectorAll(".mylink");

      mylink.forEach((v, i) => {
        v.addEventListener("click", async (e) => {
          // 로딩바 표시하기
          const loading = document.querySelector("#loading");
          loading.classList.add("active");

          // 링크에 숨겨진 data-deptno의 값을 가져옴
          const deptno = e.currentTarget.dataset.deptno;
          console.log(deptno);

          document.querySelector("#dept-item").style.display = "block";

          let json = null;

          try {
            const url = "http://localhost:3000/department/" + deptno;
            json = await ajaxPromiseHelper(url);
          } catch (e) {
            console.error(e);
            alert(e.msg);
          } finally {
            // 로딩바 닫기
              loading.classList.remove("active");
          }

          if (json != null) {
              document.querySelector('.id').innerHTML = json.id;
              document.querySelector('.dname').innerHTML = json.dname;
              document.querySelector('.loc').innerHTML = json.loc;
          }
        });
      });
    </script>
  </body>
</html>
