<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #loading {
        width: 100px;
        height: 100px;
        background-image: url(img/loading.gif);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
        z-index: 999999;
        display: none;
      }

      #loading.active {
        display: block;
      }

      dt {
        font-weight: bold;
        margin: 10px 0px;
        font-size: 20px;
      }

      dt:before {
        content: "⨀";
        padding-right: 5px;
      }

      dd {
        font-weight: normal;
        margin-bottom: 30px;
        border-left: 5px solid #d5d5d5;
        padding-left: 15px;
        font-size: 16px;
      }

      #dept-item {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading"></div>
    <h1>Simple Axios</h1>

    <a href="#" class="mylink" data-deptno="101">컴퓨터공학과</a>
    <a href="#" class="mylink" data-deptno="102">멀티미디어학과</a>
    <a href="#" class="mylink" data-deptno="201">전자공학과</a>
    <a href="#" class="mylink" data-deptno="202">기계공학과</a>

    <dl id="dept-item">
      <dt>학과번호</dt>
      <dd class="id"></dd>
      <dt>학과명</dt>
      <dd class="dname"></dd>
      <dt>학과위치</dt>
      <dd class="loc"></dd>
    </dl>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const mylink = document.querySelectorAll(".mylink");

      mylink.forEach((v, i) => {
        v.addEventListener("click", async (e) => {
          e.preventDefault();

          // 로딩바 표시하기
          const loading = document.querySelector("#loading");
          loading.classList.add("active");

          // 링크에 숨겨진 data-deptno의 값을 가져옴
          const deptno = e.currentTarget.dataset.deptno;
          console.log(deptno);

          let json = null;

          try {
            json = await axios.get(
              `http://localhost:3000/department/${deptno}`
            );
            console.log(json);
          } catch (e) {
            console.error(e);
            console.error(e.response.status);
            console.error(e.response.statusText);
            alert(e.response.statusText);
          } finally {
            loading.classList.remove("active");
          }

          if (json != null) {
            console.log(json.data);

            const { id, dname, loc } = json.data;

            document.querySelector(".id").innerHTML = id;
            document.querySelector(".dname").innerHTML = dname;
            document.querySelector(".loc").innerHTML = loc;
            document.querySelector("#dept-item").style.display = "block";
          }
        });
      });
    </script>
  </body>
</html>
